name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
    types:
      - checks_requested
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build for Android'
        type: boolean
        default: false
      build_ios:
        description: 'Build for iOS'
        type: boolean
        default: false
      build_macos:
        description: 'Build for macOS'
        type: boolean
        default: false

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clang Format
        working-directory: packages/webgpu
        run: yarn clang-format

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn tsc

      - name: Build
        working-directory: packages/webgpu
        run: yarn build

      - name: Package
        working-directory: packages/webgpu
        run: yarn pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: packages/webgpu/package.tgz
          compression-level: 0

